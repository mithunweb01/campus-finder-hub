<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>College Finder</title>
<meta name="description" content="Find top engineering, medical, and arts colleges in Tamil Nadu.">
<meta name="author" content="Mithun">

<style>
    body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #e8f0ff, #ffffff);
        color: #333;
    }
    .container {
        display: flex;
        min-height: 100vh;
    }
    .sidebar {
        width: 220px;
        background-color: #003366;
        color: white;
        display: flex;
        flex-direction: column;
        padding-top: 20px;
    }
    .sidebar h2 {
        text-align: center;
        color: #ffcc00;
    }
    .tab-button {
        padding: 14px 20px;
        border: none;
        background: none;
        color: white;
        font-size: 16px;
        text-align: left;
        cursor: pointer;
        width: 100%;
        border-left: 4px solid transparent;
        transition: 0.3s;
    }
    .tab-button:hover, .tab-button.active {
        background-color: #0055aa;
        border-left: 4px solid #ffcc00;
    }
    .content {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
    }
    h1, h2 {
        color: darkred;
        text-align: center;
    }
    ul {
        list-style: none;
        padding: 0;
        max-width: 700px;
        margin: 0 auto;
        font-size: 18px;
        line-height: 1.8;
    }
    ul li a {
        color: blue;
        text-decoration: none;
    }
    ul li a:hover {
        text-decoration: underline;
    }

    #flip-board {
        text-align: center;
        background: #f5f7fb;
        padding: 40px 20px;
        border-radius: 10px;
        margin-top: 30px;
    }
    .flip-board {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
    }
    .flip-card {
        background-color: transparent;
        width: 230px;
        height: 150px;
        perspective: 1000px;
    }
    .flip-card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        transition: transform 0.6s;
        transform-style: preserve-3d;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .flip-card:hover .flip-card-inner {
        transform: rotateY(180deg);
    }
    .flip-card-front, .flip-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 10px;
        backface-visibility: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .flip-card-front {
        background: linear-gradient(135deg, #ffffff, #dbe9ff);
        color: #003366;
        font-weight: bold;
    }
    .flip-card-back {
        background: #0066cc;
        color: white;
        transform: rotateY(180deg);
    }
    .flip-card-back a {
        color: #333;
        background: #ffcc00;
        padding: 6px 12px;
        border-radius: 4px;
        text-decoration: none;
        font-weight: bold;
    }

    /* Message Board */
    .message-box {
        background: #fff;
        border-radius: 10px;
        padding: 15px;
        max-width: 600px;
        margin: 20px auto;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .messages-display {
        max-height: 300px;
        overflow-y: auto;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 6px;
    }
    .messages-display p {
        margin: 6px 0;
        padding: 5px;
    }
    .admin {
        background-color: #ffefb0;
        border-left: 4px solid #ffcc00;
    }
    input[type="text"] {
        width: calc(100% - 80px);
        padding: 8px;
        border-radius: 8px;
        border: 1px solid #ccc;
    }
    button.send-btn {
        padding: 8px 15px;
        background-color: #003366;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="container">
    <div class="sidebar">
        <h2>College Finder</h2>
        <button class="tab-button active" onclick="showTab('home', this)">üè† Home</button>
        <button class="tab-button" onclick="showTab('chennai', this)">Chennai</button>
        <button class="tab-button" onclick="showTab('pondy', this)">Pondicherry</button>
        <button class="tab-button" onclick="showTab('coimbatore', this)">Coimbatore</button>
        <button class="tab-button" onclick="showTab('trichy', this)">Trichy</button>
        <button class="tab-button" onclick="showTab('madurai', this)">Madurai</button>
        <button class="tab-button" onclick="showTab('messagesTab', this)">üí¨ Message</button>
    </div>

    <div class="content">
        <div id="home" class="tab-content" style="display:block;">
            <h1>Welcome to College Finder</h1>
            <p>Select your city to find top colleges.</p>
        </div>
        <div id="chennai" class="tab-content" style="display:none;"><h2>Chennai Colleges</h2></div>
        <div id="pondy" class="tab-content" style="display:none;"><h2>Pondicherry Colleges</h2></div>
        <div id="coimbatore" class="tab-content" style="display:none;"><h2>Coimbatore Colleges</h2></div>
        <div id="trichy" class="tab-content" style="display:none;"><h2>Trichy Colleges</h2></div>
        <div id="madurai" class="tab-content" style="display:none;"><h2>Madurai Colleges</h2></div>

        <div id="messagesTab" class="tab-content" style="display:none;">
            <h2>üí¨ Message Board</h2>
            <p>Start your message with <b>admin:</b> to highlight it.</p>
            <div class="message-box">
                <div class="messages-display" id="messages"></div>
                <div>
                    <input type="text" id="messageInput" placeholder="Type your message...">
                    <button class="send-btn" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ‚úÖ Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-analytics.js"></script>

<script>
function showTab(tabId, element) {
    document.querySelectorAll('.tab-content').forEach(div => div.style.display = 'none');
    document.getElementById(tabId).style.display = 'block';
    document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
    element.classList.add('active');
}

// ‚úÖ Firebase setup
const firebaseConfig = {
  apiKey: "AIzaSyDjW_3cYR8apPFMmZqLqZh_9i2bN-1IEmY",
  authDomain: "college-finder-279aa.firebaseapp.com",
  databaseURL: "https://college-finder-279aa-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "college-finder-279aa",
  storageBucket: "college-finder-279aa.firebasestorage.app",
  messagingSenderId: "94401695690",
  appId: "1:94401695690:web:380de91d4f168ea2944933",
  measurementId: "G-NYKK0LYV1S"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// ‚úÖ Send message to Firebase
function sendMessage() {
    const input = document.getElementById("messageInput");
    const text = input.value.trim();
    if (!text) return;
    db.ref("messages").push({ text: text });
    input.value = "";
}

// ‚úÖ Load messages live
db.ref("messages").on("child_added", snapshot => {
    const msg = snapshot.val().text;
    const msgEl = document.createElement("p");
    msgEl.textContent = msg;
    if (msg.toLowerCase().startsWith("admin:")) msgEl.classList.add("admin");
    document.getElementById("messages").appendChild(msgEl);
});
</script>

</body>
</html>
