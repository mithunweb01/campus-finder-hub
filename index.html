<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campus Finder Hub — Messages</title>

  <!-- Favicon (Option A - the image you uploaded) -->
  <link rel="icon" type="image/png" href="8b61c6d9-cdae-4a9a-ac42-35970800f88b.png" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    header {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header img {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      margin-right: 12px;
    }

    h1 {
      font-size: 20px;
      margin: 0;
    }

    .chat-box {
      width: 100%;
      height: calc(100vh - 140px);
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
    }

    .msg {
      max-width: 75%;
      margin-bottom: 14px;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 15px;
      line-height: 1.4;
    }

    .user-msg {
      background: #d1e7ff;
      margin-left: auto;
    }

    .admin-msg {
      background: white;
      border: 1px solid #ddd;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 12px;
      background: #fff;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      display: flex;
      gap: 10px;
      box-sizing: border-box;
    }

    footer input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    footer button {
      padding: 10px 18px;
      border: none;
      background: black;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    /* Login Popup */
    #loginPopup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      display: none;
    }

    .popup-box {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
    }

    .popup-box img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .popup-box input {
      width: 90%;
      margin: 8px 0;
      padding: 10px;
      border: 1px solid #bbb;
      border-radius: 6px;
    }
  </style>
</head>

<body>
  <header>
    <!-- Admin Fixed Profile Picture (Option C) -->
    <img src="8b61c6d9-cdae-4a9a-ac42-35970800f88b.png" alt="Admin" />
    <h1>Campus Finder Hub — Messages</h1>
  </header>

  <div class="chat-box" id="chatBox"></div>

  <footer>
    <input type="text" id="msgInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </footer>

  <!-- LOGIN POPUP -->
  <div id="loginPopup">
    <div class="popup-box">
      <!-- Login Icon (Option B) -->
      <img src="8b61c6d9-cdae-4a9a-ac42-35970800f88b.png" />
      <h2>Admin Login</h2>
      <input type="email" id="adminEmail" placeholder="Enter email" />
      <input type="password" id="adminPass" placeholder="Password" />
      <button onclick="verifyLogin()" style="margin-top: 10px; width: 100%;">Login</button>
    </div>
  </div>

<script>
  const ADMIN_EMAIL = "mithun@admin.com";
  const ADMIN_PASS = "admin123";

  const loginPopup = document.getElementById("loginPopup");
  const chatBox = document.getElementById("chatBox");

  window.onload = () => {
    loginPopup.style.display = "flex";
  };

  function verifyLogin() {
    let email = document.getElementById("adminEmail").value;
    let pass = document.getElementById("adminPass").value;

    if (email === ADMIN_EMAIL && pass === ADMIN_PASS) {
      loginPopup.style.display = "none";
    } else {
      alert("Incorrect login details");
    }
  }

  function sendMessage() {
    let msg = document.getElementById("msgInput").value;
    if (!msg) return;

    let bubble = document.createElement("div");
    bubble.className = "msg user-msg";
    bubble.innerText = msg;
    chatBox.appendChild(bubble);

    document.getElementById("msgInput").value = "";
  }
</script>

</body>
</html>
